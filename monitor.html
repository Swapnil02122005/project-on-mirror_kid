<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mirrorkid | Live Monitor</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/home.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="home-bg" data-protected="true">
	<header>
		<div class="container nav">
			<div class="brand"><img src="assets/logo.svg" alt="Mirrorkid"/><span class="title">Mirrorkid</span></div>
			<nav class="nav-links">
				<a href="index.html">Login</a>
				<a href="home.html">Home</a>
				<a href="monitor.html" class="active">Monitor</a>
				<a href="analytics.html">Analytics</a>
				<a href="how-it-works.html">How it works</a>
				<a href="profile.html">Profile</a>
			</nav>
		</div>
	</header>
	<main class="container home-main">
		<h1>Live Monitor</h1>
		<p class="muted">Simulated screen share preview and live GPS location of the selected child.</p>
		<div class="grid">
			<div class="card">
				<h2>Screen Preview</h2>
				<canvas id="screenCanvas" width="480" height="270" style="width:100%; max-width:640px; border-radius:12px; background:#000"></canvas>
				<p class="muted" id="screenStatus">Updating every 2s with simulated activity.</p>
			</div>
			<div class="card">
				<h2>Live Location</h2>
				<div id="map" style="height:320px; border-radius:12px; overflow:hidden;"></div>
				<p class="muted">Marker updates to simulate movement.</p>
			</div>
		</div>
	</main>
	<footer class="footer container">Stay safe and secure.</footer>
	<script src="js/app.js"></script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="js/monitor.js"></script>
</body>
</html>
