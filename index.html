<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mirrorkid | Login & Register</title>
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="css/login.css" />
</head>
<body class="login-bg">
	<header>
		<div class="container nav">
			<div class="brand"><img src="assets/logo.svg" alt="Mirrorkid"/><span class="title">Mirrorkid</span></div>
			<nav class="nav-links" id="publicNav">
				<a href="index.html" class="active">Login</a>
			</nav>
		</div>
	</header>
	<main class="container login-main">
		<section class="login-hero">
			<div class="card login-card fade-in">
				<h1>Choose your role to continue</h1>
				<p class="muted">Select Parent or Child. Then log in or create your account.</p>
				<div class="role-select">
					<label><input type="radio" name="role" value="parent" checked> Parent</label>
					<label><input type="radio" name="role" value="child"> Child</label>
				</div>
				<div class="tabs">
					<button class="tab-btn active" data-tab="login">Login</button>
					<button class="tab-btn" data-tab="register">Register</button>
				</div>
				<div class="tab-content" id="login-tab">
					<form id="loginForm">
						<div class="field">
							<label>Email</label>
							<input type="email" name="email" placeholder="you@example.com" required />
						</div>
						<div class="field">
							<label>Password</label>
							<input type="password" name="password" placeholder="••••••••" required />
						</div>
						<button class="btn" type="submit">Sign in</button>
						<div id="loginMsg" class="notice"></div>
					</form>
				</div>
				<div class="tab-content" id="register-tab" style="display:none;">
					<form id="registerForm">
						<div class="field">
							<label>Full name</label>
							<input type="text" name="fullName" placeholder="John Doe" required />
						</div>
						<div class="field">
							<label>Email</label>
							<input type="email" name="email" placeholder="you@example.com" required />
						</div>
						<div class="field">
							<label>Password</label>
							<input type="password" name="password" placeholder="••••••••" required />
						</div>
						<div class="field">
							<label>Confirm password</label>
							<input type="password" name="confirmPassword" placeholder="••••••••" required />
						</div>
						<div class="field">
							<label>Phone number</label>
							<input type="tel" name="phone" placeholder="9999999999" pattern="[0-9]{10}" inputmode="numeric" required />
						</div>
						<div class="field">
							<label>Age</label>
							<input type="number" name="age" min="1" max="120" placeholder="18" required />
						</div>
						<div class="field">
							<label>Gender</label>
							<select name="gender" required>
								<option value="" disabled selected>Select gender</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
								<option value="prefer_not">Prefer not to say</option>
							</select>
						</div>
						<div class="field">
							<label><input type="checkbox" name="terms" required /> I agree to the Terms & Privacy</label>
						</div>
						<button class="btn" type="submit">Create account</button>
						<div id="registerMsg" class="notice"></div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer container">© <span id="year"></span> Mirrorkid. All rights reserved.</footer>
	<script>document.getElementById('year').textContent=new Date().getFullYear()</script>
	<script src="js/app.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
